<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
    <section class="hero-section">
        <div class="content-side">
            <nav>
                <div class="logo-container">
                    <img src="image/logo.png" alt="logo">
                    <p class=logo>Hounter</p>
                </div>
                <div class="nav-buttons">
                    <div class="btn"><p>About Us</p></div>
                    <div class="btn"><p>Article</p></div>
                    <div class="big-btn"><p>Property <img src="/image/arrow-down.svg" width="18px" height="18px"></p></div>
                </div>
                <div class="sign">
                    <p>Sign Up!</p>
                </div>
            </nav>
            <div class="title-container">
                <div class="title">
                    <h1>Find The Place To Live <span class="dreams">Your Dreams</span> Easily Here</h1>
                    <p>Everything you need about finding your place to live will be here, where it will be easier for you</p>
                </div>
                <form class="search">
                    <img src="image/serch.png" alt="search" width="24px" height="24px">
                    <input type="text" placeholder="Search for the location you want!" class="search-input">
                    <button class="search-button">Search <img src="image/arrow.svg"></button>
                </form>
                <div class="partership">
                    <p>Our Partnership</p>
                    <div class="frame">
                        <img src="image/partnerts/traveloka_logo 2.svg" alt="traveloka" width="82.75px" height="64px">
                        <img src="image/partnerts/traveloka_logo 3.svg" alt="ticket.com" width="82.75px" height="64px">
                        <img src="image/partnerts/traveloka_logo 4.svg" alt="airbnb" width="82.75px" height="64px">
                        <img src="image/partnerts/traveloka_logo 5.svg" alt="tripadvisor" width="82.75px" height="64px">
                    </div>
                </div>
            </div>
        </div>
        <div class="images">
            <div class="vector">
                <img src="/image/vectors/Vector 8.svg"class="corner top-left">
                <img src="/image/vectors/Vector 4.svg"class="corner top-right">
                <img src="/image/vectors/Vector 9.svg"class="corner bottom-right">
                <img src="/image/vectors/Vector 5.svg"class="door max">
                <img src="/image/vectors/Vector 6.svg"class="door min">
                <img src="/image/vectors/Vector 7.svg"class="door">
            </div>
        </div>
    </section>
    </body>
</html>
